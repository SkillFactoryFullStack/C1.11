<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="countdown-title">Countdown Clock</h1>
	<section class="countdown">
		<div class="countdown-number">
			<p class="minutes countdown-time"></p>
			<p class="countdown-text">Minutes</p>
		</div>
		<div class="countdown-number">
			<p class="seconds countdown-time"></p>
			<p class="countdown-text">Seconds</p>
		</div>
	</section>

	<div>
		<button class="mplus">min plus</button>
		<button class="splus">sec plus</button>
	</div>

	<div>
		<button class="mminus">min minus</button>
		<button class="sminus">sec minus</button>
	</div>

	<div>
		<button class="start">START</button>
	</div>

	<div>
		<button class="stop">STOP</button>
	</div>

	<div class="message"></div>

	<script src="script.js"></script>
</body>
</html>
